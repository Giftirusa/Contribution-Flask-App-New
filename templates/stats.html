<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contribution Statistics</title>

    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ffffff;
            color: #000000;
            padding: 10px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            background-color: #23cb62;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .stats-result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        /* Add any additional CSS styles here */
    </style>

</head>
<body>
    <header>
        <h1>Contribution Statistics</h1>
    </header>

    <div class="container">
        <form action="/stats" method="post">
            <div class="form-group">
                <label for="group_id">Group ID:</label>
                <input type="text" id="group_id" name="group_id" required>
            </div>
            <button type="submit">Get Statistics</button>
        </form>

        <div class="stats-result">
            {% if group_stats %}
                <h2>Statistics for Group {{ group_id }}</h2>
                <p>Number of Contributors: {{ group_stats['contributors'] }}</p>
                <p>Total Raised: ${{ group_stats['total_raised'] }}</p>
            {% endif %}
        <br>
        <br>
        <form action="/">
            <button type="submit">Home</button>
        </form>
        </div>
    </div>
</body>
</html>
